apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  annotations:
    version: "v2.0.0"
    description: "Updated nginx deployment to v2"
    updated-at: "{{timestamp}}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.20.0
          ports:
            - containerPort: 80

